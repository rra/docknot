type: map
mapping:
  format:
    type: text
    required: true
    enum:
      - markdown
      - pod
  path:
    type: text
    required: true
  options:
    type: map
    mapping:
      contents:
        type: bool
      navbar:
        type: bool
  style:
    type: text
  title:
    type: text
